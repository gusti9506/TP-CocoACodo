<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding: 0; margin: 0; width: 100%;">
        <div class="row " id="descript">
            <div class="col-md-6 ">
                <!-- Imagen que ocupa el 50% del ancho de la página, 6 columnas -->
                <img src="./Imgs/honolulu.jpg" alt="Imagen" class="img-fluid" >
            </div>
            <div class="col-md-6" id="fondo" style="background-color: antiquewhite; background-position:0%;">
                <!-- Párrafo de texto a la derecha de la imagen, ocupa 6 columnas-->
                <h2>Bs As - Octubre</h2>
                <p class="fw-bold">Cambia el peso o densidad del trazo de
                    la fuente del texto. Utiliza pesos desde
                    .fw-light (el más ligero) hasta .fw-bold
                    (el más pesado). También puedes utilizar
                    .fw-normal para restablecer el peso de la
                    fuente al valor por defecto.
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer>
    </script>
</body>
</html>
